<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1 class="headline">Tic tac toe!</h1>
    <div class="intro-text">Click a square to make your move.</div>
    <section class="board" data-board>
        <ul class="board__row">
            <li class="board__square" data-row="0" data-col="0"></li>
            <li class="board__square" data-row="0" data-col="1"></li>
            <li class="board__square" data-row="0" data-col="2"></li>
        </ul>
        <ul class="board__row">
            <li class="board__square" data-row="1" data-col="0"></li>
            <li class="board__square" data-row="1" data-col="1"></li>
            <li class="board__square" data-row="1" data-col="2"></li>
        </ul>
        <ul class="board__row">
            <li class="board__square" data-row="2" data-col="0"></li>
            <li class="board__square" data-row="2" data-col="1"></li>
            <li class="board__square" data-row="2" data-col="2"></li>
        </ul>
    </section>
    <script src="tictactoe-class.js"></script>
</body>
</html>
